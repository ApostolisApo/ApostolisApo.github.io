<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
<div class="profile-picture">
  <img src="your-profile-picture.jpg" alt="Profile Picture">
</div>
<div class="tabbar">
  <button id="appsTab" onclick="showApps()">Apps</button>
  <button id="musicTab" onclick="showMusic()">Music</button>
</div>
<div id="content">
  <div id="apps" class="section">
    <button>KnowTrail</button>
    <button>KnowTrail Apple Watch</button>
    <button>Poke Calc</button>
  </div>
  <div id="music" class="section" style="display:none;">
    <button>Out Of The Circle</button>
    <button>Jovian Outpost</button>
  </div>
</div>

<script>
  function showApps() {
    document.getElementById('apps').style.display = 'block';
    document.getElementById('music').style.display = 'none';
    document.getElementById('body').className = 'light-theme';
  }

  function showMusic() {
    document.getElementById('apps').style.display = 'none';
    document.getElementById('music').style.display = 'block';
    document.getElementById('body').className = 'dark-theme';
  }
</script>
</body>
</html>
