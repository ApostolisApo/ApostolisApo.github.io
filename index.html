<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
<div class="profile-picture">
  <img src="assets/profile.webp" alt="Profile Picture">
</div>
<div class="tabbar">
  <button id="appsTab" onclick="showApps()">Apps</button>
  <button id="musicTab" onclick="showMusic()">Music</button>
</div>
<div id="content">
  <div id="apps" class="section">
    <button>KnowTrail</button>
    <button>KnowTrail Apple Watch</button>
    <button>Poke Calc</button>
  </div>
  <div id="music" class="section" style="display:none;">
    <button>Out Of The Circle</button>
    <button>Jovian Outpost</button>
  </div>
</div>

<script>
  function showApps() {
    var apps = document.getElementById('apps');
    var music = document.getElementById('music');
    var body = document.getElementById('body');

    music.style.display = 'none';
    apps.style.display = 'block';

    body.className = 'light-theme loaded';

    // Trigger reflow to restart animation
    void apps.offsetWidth;
    apps.classList.add('fade-in');
  }

  function showMusic() {
    var apps = document.getElementById('apps');
    var music = document.getElementById('music');
    var body = document.getElementById('body');

    apps.style.display = 'none';
    music.style.display = 'block';

    body.className = 'dark-theme loaded';

    // Trigger reflow to restart animation
    void music.offsetWidth;
    music.classList.add('fade-in');
  }

  window.addEventListener('load', function() {
    document.body.classList.add('loaded');
    var sections = document.querySelectorAll('.section button');
    sections.forEach(function(section) {
      section.classList.add('fade-in');
    });
  });
</script>

</body>
</html>
